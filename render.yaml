services:
  # Production Environment
  - type: web
    name: outre-couture-backend
    runtime: python
    plan: free
    branch: main
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --forwarded-allow-ips="*" --proxy-allow-from="*" --workers 4 --timeout 60
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: FLASK_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: DB_NAME
        value: outre_couture
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: "true"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        sync: false
      - key: ADMIN_EMAIL
        value: admin@outrecouture.com
      - key: FLASK_DEBUG
        value: "false"
      - key: BASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: API_HOST
        value: 0.0.0.0
      - key: JWT_EXPIRATION_HOURS
        value: 24
      - key: JWT_REFRESH_EXPIRATION_DAYS
        value: 7
      - key: BCRYPT_ROUNDS
        value: 12
      - key: PASSWORD_MIN_LENGTH
        value: 8
      - key: MAX_LOGIN_ATTEMPTS
        value: 5
      - key: LOGIN_LOCKOUT_MINUTES
        value: 15

